name: Scrape Viralkand

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - run: pip install requests beautifulsoup4 lxml
      
      - name: Run scraper
        run: python scripts/scrape_videos.py
        continue-on-error: true
      
      - name: Check results
        run: |
          if [ -f data/videos.json ]; then
            echo "✅ videos.json exists"
            wc -l data/videos.json
          else
            echo "❌ videos.json missing"
          fi
      
      - name: Commit
        run: |
          git config user.name "bot"
          git config user.email "bot@users.noreply.github.com"
          git add data/videos.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update" && git push)
