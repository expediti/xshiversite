name: Scrape Videos

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */8 * * *"

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      
      - run: pip install requests beautifulsoup4
      
      - run: python scripts/scrape_videos.py
      
      - run: |
          git config user.name "bot"
          git config user.email "bot@noreply.com"
          git add data/videos.json
          git diff --cached --quiet || git commit -m "ðŸŽ¥ Updated" && git push
